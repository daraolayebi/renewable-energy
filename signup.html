<body>
  <div id="wrapper-sign-up">
    <div id="left-column">
      <!-- <img src="img/rec-img.png"> -->
    </div>
    <div id="right-column">
      <div class="text-welcome col-sm-12">Welcome to Imperium</div>
      <div class="col-lg-10 col-lg-offset-1 col-sm-8 col-sm-offset-2 hidden-xs">
        <div class="user-type col-sm-4">
          <span onclick="showForm(0)">Individual</span>
          <div class="underline"></div>
        </div>
        <div class="user-type col-sm-4">
          <span onclick="showForm(1)">Relationship Manager</span>
          <div class="underline display-none"></div>
        </div>
        <div class="user-type col-sm-4">
          <span onclick="showForm(2)">Business</span>
          <div class="underline display-none"></div>
        </div>
      </div>
      <div class="col-sm-6 col-sm-offset-3 form-fields">
          <form>
              <div class="location-dropdown margin-bottom-18 col-sm-12 hidden-lg hidden-md hidden-sm">
                  <select id="form-ind-select-box" class="col-xs-12" onchange="showForm(-1)">
                    <option value="" disabled selected hidden>User Type</option>
                    <option value="IND">Individual</option>
                    <option value="RM">Relationship Manager</option>
                    <option value="BUS">Business</option>
                  </select>
              </div>
              <div id="form-ind">
                  <div class="row col-sm-12 wrapper-text-field">
                      <input type="text" class="left-field" placeholder="First Name">
                      <input type="text" class="right-field" placeholder="Last Name">
                  </div>
                  <input type="text" class="col-xs-12 text-field" placeholder="Email addres">
                  <input type="password" class="col-xs-12 text-field" placeholder="Password" required>  
                  <input type="password" class="col-xs-12 text-field" placeholder="Confirm Password" required>  
                  <div class="location-dropdown col-xs-12">
                      <select class="col-xs-12">
                        <option value="" disabled selected hidden>Location</option>
                        <option value="LAG">Lagos</option>
                        <option value="ABJ">Abuja</option>
                      </select>
                  </div>
                  <input type="submit" value="Sign Up" class="col-sm-10 col-sm-offset-1 button-login" onclick="goToSection('vendor-3')">
              </div>

                  </div>
                  <input type="text" class="col-xs-12 text-field" placeholder="Email addres">
